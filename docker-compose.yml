version: '3.8' 

services: 
  
  api:
    container_name: clinic_api
    build: ./backend  
    ports:
      - "3000:3000" 
    volumes:
      - ./backend:/usr/src/app 
    env_file:
      - ./backend/.env 
    depends_on:
      db:
        condition: service_healthy
    

 
  db:
    container_name: clinic_db
    image: postgres:15-alpine # Bunu fabrikadan (Docker Hub) hazÄ±r al
    ports:
      - "5432:5432" 
    environment:
      
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: supersecretpassword
      POSTGRES_DB: clinic_db
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clinic_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes: 
  postgres_data: